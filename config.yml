baseURL: 'https://jenkawitzig.github.io/blog/'
languageCode: "en-us"
baseUrl: ""
title: "a tech.stuff blog"
theme:  ["github.com/Mitrichius/hugo-theme-anubis"]
paginate: 10
disqusShortname: "jenka"
publishDir: "docs"

menu:
  main:
  - identifier: posts
    name: Posts
    title: Posts
    url: /posts/
    weight: 1
    about:
  - identifier: about
    name: About
    title: About
    url: /about/
    weight: 3
  - identifier: tags
    name: Tags
    title: Tags
    url: /tags/
    weight: 2

params:
  author: "Jenka"
  #email: mail@example.org # used for microformats
  avatar: "/images/me.png" # used for microformats
  description: "Coding girl with a strong passion for softwareT architecture and coding general"
  # Uncomment if you need this
  # images:
  #   - images/og-featured.png # relative path to "static" directory
  # customCSS:
  #   - css/my.css # relative path to "assets" directory (don't use main.css filename)
  # customJS:
  #   - js/main.js # relative path to "assets" directory
  dateFormat: "2006-01-02"
  paginationSinglePost: true
  style: auto
  mainSections: [ "posts" ]
#  sectionsWithFullContentOnListPage: [ "notes" ]
  readMore: true # show read more button
  readNextPosts: 5  # show 5 related posts, 0 by default
  disableSummary: true
  toc: true # display Table of Contents
  rssAsSocialIcon: true
  favorite: true
